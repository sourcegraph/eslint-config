env:
  FORCE_COLOR: "3"
  # Bump Node.js memory to prevent OOM crashes
  NODE_OPTIONS: --max_old_space_size=4096

steps:
  - command: |-
      yarn
      yarn prettier-check
    label: ":prettier:"

  - command: ./check_dependent.sh
    label: ":eslint:"
    branches: "!master"

  - wait

  - command: |-
      yarn
      yarn run semantic-release
    branches: master
    label: ":npm:"
    concurrency: 1
    concurrency_group: release
